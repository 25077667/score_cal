<html>
	<head>    
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title> 成績換算 </title>
		
		<script type="text/javascript">
    	function calculate()
    	{
    		var a = parseInt(document.getElementById('Chinese').value);
    		var b = parseInt(document.getElementById('English').value);
    		var c = parseInt(document.getElementById('Math').value);
    		var d = parseInt(document.getElementById('Social').value);
    		var e = parseInt(document.getElementById('Science').value);
    		var rCH107 = [0,   0.01, 0.14, 0.73,  1.67,  3.45,  6.47,  11.45, 19.15, 30.45, 45.06, 61.62, 77.65, 90.05, 97.21];
    		var rEN107 = [0,   0.05, 1.46, 9.22,  16.34, 23.15, 29.35, 35.10, 41.72, 48.84, 56.09, 65.01, 74.96, 84.64, 94.48];
    		var rMA107 = [0,   1.51, 8.75, 19.18, 31.47, 42.11, 50.05, 58.1,  65.77, 72.41, 79.25, 85.12, 89.52, 93.81, 97.25];
    		var rSO107 = [0,   0.01, 0.02, 0.23,  1.39,  5.27,  10.35, 18.88, 27.58, 37.76, 52.26, 64.4,  78.79, 88.53, 96.83];
    		var rSC107 = [0,   0.01, 0.14, 1.98,  8.87,  20.33, 33.56, 45.98, 56.84, 66.62, 75.28, 82.80, 89.35, 94.41, 97.83];
    		var rCH106 = [0,   0.03, 0.39, 1.46,  3.23,  5.98,  9.90,  15.22, 22.70, 32.76, 45.71, 61.47, 77.31, 90.21, 97.33];
    		var rEN106 = [0,   0.04, 1.33, 8.43,  19.06, 28.5,  37.93, 45.91, 53.96, 61.76, 68.97, 76.53, 83.45, 90.7,  96.28];
    		var rMA106 = [0.07,3.22, 12.86, 25.51, 38.97, 48.84, 57.8, 67.25, 74.39, 80.36, 85.62, 90.68, 93.96, 96.59, 98.59];
    		var rSO106 = [0,   0,    0.01, 0.08,  0.58,  2.22,  6.84,  13.01, 22.57, 31.66, 42.12, 57.51, 70.88, 84.12, 96.05];
    		var rSC106 = [0,   0.01, 0.1,  1.88, 8.72,   19.11, 30.07, 40.58, 49.84, 58.63, 66.67, 74.44, 82.02, 89.48, 95.5];
    		var a1 = rCH107[a];
    		var b1 = rEN107[b];
    		var c1 = rMA107[c];
    		var d1 = rSO107[d];
    		var e1 = rSC107[e];
    		
    		if(a>15 || a<0 || b>15 || b<0 ||c>15 || c<0 || d>15 || d<0 || e>15 || e<0){alert("別亂玩啦");window.location.reload();}
    		
    		if(a1>rCH106[14]){a=15;}
    		else if(b1>rEN106[14]) {b=15;}
    		else if(c1>rMA106[14]) {c=15;}
    		else if(d1>rSO106[14]) {d=15;}
    		else if(e1>rSC106[14]) {e=15;}
    		else
    		{
    			for(var i=14; i>=0; i--)
    			{
    				if(a1<rCH106[i] && a1>=rCH106[i-1]) {a=i-1;}
    				if(b1<rEN106[i] && b1>=rEN106[i-1]) {b=i-1;}
    				if(c1<rMA106[i] && c1>=rMA106[i-1]) {c=i-1;}
    				if(d1<rSO106[i] && d1>=rSO106[i-1]) {d=i-1;}
    				if(e1<rSC106[i] && e1>=rSC106[i-1]) {e=i-1;}
    			}
    		}
    		
    		document.getElementById('Chinese_result').value =a;
    		document.getElementById('English_result').value =b ;
    		document.getElementById('Math_result').value =c ;
    		document.getElementById('Social_result').value =d ;
    		document.getElementById('Science_result').value =e ;
    		
    	}
    	
    </script>
    
	</head>
	
    <body>
    國文<input id="Chinese" type="number" maxlength="2" min="0" max="15" value="0"/>
    英文<input id="English"type="number" maxlength="2" min="0" max="15" value="0"/>
    數學<input id="Math" type="number" maxlength="2" min="0" max="15" value="0"/>
    社會<input id="Social" type="number" maxlength="2" min="0" max="15" value="0"/>
    自然<input id="Science" type="number" maxlength="2" min="0" max="15" value="0"/>

    數學<output id="Math_result" value="0" max="15"></output>
    社會<output id="Social_result" value="0" max="15"></output>
    自然<output id="Science_result" value="0" max="15"></output>
    
    </body>
    
</html>
